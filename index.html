<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee; /* Baby pink background */
            color: #333; /* Dark text color for contrast */
            font-family: Arial, sans-serif;
            overflow: hidden;
            transition: background-color 0.5s;
        }

        #startButton {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: #ffffff; /* White button */
            border: 2px solid #ff91a0; /* Baby pink border */
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
            color: #ff91a0; /* Baby pink text */
        }

        #startButton:hover {
            background-color: #ff91a0; /* Baby pink background on hover */
            color: white; /* White text on hover */
            transform: scale(1.05);
        }

        #startButton i {
            margin-right: 10px;
        }

        #videoSection {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9); /* Light background for the video section */
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s forwards;
            border: 5px solid #ff91a0; /* Baby pink border around video */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        video {
            width: 80%;
            height: auto;
            border: 5px solid #ff91a0; /* Baby pink border around video */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }

        #closeButton {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            color: #ff91a0; /* Baby pink */
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s;
        }

        #closeButton:hover {
            color: #ff6680; /* Darker baby pink on hover */
        }
        #videoPlayer{
            border-radius: 50px;
        }
    </style>
</head>
<body>

    <button id="startButton"><i class="fas fa-play"></i>Start</button>

    <div id="videoSection">
        <button id="closeButton" title="Close Video"><i class="fas fa-times"></i></button>
        <video id="videoPlayer">
            <source src="1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const videoSection = document.getElementById('videoSection');
        const videoPlayer = document.getElementById('videoPlayer');
        const closeButton = document.getElementById('closeButton');
        
        startButton.addEventListener('click', () => {
            videoSection.style.display = 'flex'; // Show the video section
            videoPlayer.play(); // Play the video
            document.body.style.backgroundColor = '#ffeef8'; // Change background color when video is playing

            // Close the video section when the video ends
            videoPlayer.addEventListener('ended', closeVideoSection);
        });

        closeButton.addEventListener('click', closeVideoSection);

        function closeVideoSection() {
            videoSection.style.animation = 'fadeOut 0.5s forwards'; // Animate fade out
            setTimeout(() => {
                videoSection.style.display = 'none'; // Hide the video section
                videoPlayer.pause(); // Pause the video
                videoPlayer.currentTime = 0; // Reset the video to the start
                document.body.style.backgroundColor = '#ffebee'; // Reset background color
            }, 500); // Match timeout with animation duration
        }
    </script>

</body>
</html>
