<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }

        #startButton {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: #61dafb;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #startButton:hover {
            background-color: #21a1f1;
        }

        #videoSection {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        video {
            width: 80%;
            height: auto;
            border: 5px solid white;
        }
    </style>
</head>
<body>

    <button id="startButton">Start</button>

    <div id="videoSection">
        <video id="videoPlayer" autoplay>
            <source src="1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const videoSection = document.getElementById('videoSection');
        const videoPlayer = document.getElementById('videoPlayer');

        startButton.addEventListener('click', () => {
            videoSection.style.display = 'flex'; // Show the video section
            videoPlayer.play(); // Play the video

            // Close the video section when the video ends
            videoPlayer.addEventListener('ended', () => {
                videoSection.style.display = 'none'; // Hide the video section
                videoPlayer.pause(); // Pause the video
                videoPlayer.currentTime = 0; // Reset the video to the start
            });
        });
    </script>

</body>
</html>
